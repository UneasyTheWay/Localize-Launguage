<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Localize Language Test</title>
    <script src="libs/jquery.min.js" type="text/javascript"></script>
    <script src="dist/jquery.language.min.js" type="text/javascript"></script>

    <script src="language/language.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <label>LoadLanguage:</label>
        <select id="list" onchange="select()">
            <option value="EN">English</option>
            <option value="CN">中文</option>
        </select>
    </div>
    <div>
        <h1 data-language="title"></h1>
        <a data-language="href" href="#"></a>
        <p data-language="instructions"></p>
        <p data-language="message"></p>
        <input type="text" data-language="input" placeholder="" required>
    </div>


    <script type="text/javascript" charset="utf-8">
        var lang;
        $(function () {
            lang = $("[data-language]").localize('testLanguage', 'EN');

        });
        function select() {
            lang = $("[data-language]").localize('testLanguage', list.value)
        }
    </script>

</body>
</html>
